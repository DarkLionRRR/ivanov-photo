<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/normalize.css" />

<body>

  <!-- header section -->
  <header class="header">

    <div class="header-top">

      <a class="header-phone" href="#">+7 (915) 370-17-80</a>
    </div>

    <div class="header-content container">

      <a class="btn header__btn" href="#">Заказать фотосессию</a>

        <li><a class="header__social-link" href="#"><img class="img-fluid" src="./img/social/instagram.svg" alt="" /></a></li>
        <li><a class="header__social-link" href="#"><img class="img-fluid" src="./img/social/facebook.svg" alt="" /></a></li>
        <li><a class="header__social-link" href="#"><img class="img-fluid" src="./img/social/youtube.svg" alt="" /></a></li>
